<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.1.96/css/materialdesignicons.min.css"
    integrity="sha512-NaaXI5f4rdmlThv3ZAVS44U9yNWJaUYWzPhvlg5SC7nMRvQYV9suauRK3gVbxh7qjE33ApTPD+hkOW78VSHyeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap" rel="stylesheet">
    
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  
  <title>fruitysalad</title>
</head>

<body>

  <main>
    <div class="container-fluid">
      <!-- SECTION Top (Fruit) Row -->
      <div class="row" id="game-fruit">
        <div class="col-8 offset-2 d-flex justify-content-center align-items-center" id="fruit">
          <!-- STUB Where The Random Fruit Is Injected -->
          <h1>Fruit Salad!</h1>
        </div>
        <div class="col-2 d-flex align-items-center fw-bold">
          <span class="fs-1" id="timer"></span>
        </div>
      </div>
      <!-- SECTION Middle (Typing) Row -->
      <div class="row">
        <div class="col-12 d-flex align-items-center flex-column"  id="typing">
          <h3>Correctly type the name of as many fruit as you can within a minute!</h3>
          <h4>Tip: All fruit names are one word with the first letter capitalized.</h4>
        </div>
      </div>
      <!-- SECTION Bottom (Players) Row -->
      <div class="row">
        <div class="col-12 d-flex justify-content-center mt-5" id="setPlayer">
          <button type="submit" class="btn rounded myBtn py-2 fs-5" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom">Set Player</button>
        </div>
        <div id="players" class="col-6 offset-3 d-flex flex-column align-items-center mt-4 fs-3">
          <!-- STUB Where The Players Are Injected -->
        </div>
      </div>
    </div>
  </main>

  <!-- SECTION Bootstrap -->

  <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title fs-4" id="offcanvasBottomLabel">Add a Player to the Game!</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small d-flex justify-content-center">
      <form onsubmit="app.playersController.handleFormSubmission()">  
        <input required type="text" name="name" id="playerName" placeholder="Player Name">
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/App.js" type="module"></script>
</body>

</html>
